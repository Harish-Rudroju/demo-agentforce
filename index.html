<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Naruto Theme</title>

    <!-- Google Font for a Stylish Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Naruto Animated Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpaperaccess.com/full/3961954.gif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Semi-transparent overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* Chat Button - Modern Style */
        .embedded-messaging-button {
            background: linear-gradient(135deg, #ff8000, #d63031); /* Naruto-style Orange & Red */
            color: #fff;
            font-size: 16px;
            padding: 12px 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        /* Hover Effect */
        .embedded-messaging-button:hover {
            background: linear-gradient(135deg, #d63031, #ff8000);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Chat Window Customization */
        .embedded-messaging-container {
            font-family: 'Poppins', sans-serif !important;
            border-radius: 12px !important;
            overflow: hidden !important;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2) !important;
        }

        /* Chat Header */
        .embedded-messaging-header {
            background: #d63031 !important;
            color: #fff !important;
            font-weight: 600 !important;
            text-align: center;
            padding: 15px !important;
            border-radius: 12px 12px 0 0 !important;
        }

        /* Chat Messages */
        .embedded-messaging-message {
            background: #f5f5f5 !important;
            color: #333 !important;
            padding: 10px !important;
            border-radius: 8px !important;
            margin: 5px 0 !important;
        }

        /* User Messages */
        .embedded-messaging-message-user {
            background: #ff8000 !important;
            color: #fff !important;
            text-align: right;
            padding: 10px !important;
            border-radius: 8px !important;
            margin: 5px 0 !important;
        }

    </style>
</head>
<body>
